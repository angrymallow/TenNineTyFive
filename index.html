<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href=".//assets/icon.png">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:300,400,700' rel='stylesheet'>
    <script src="https://use.fontawesome.com/6eba07a7b1.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ten Ninety Five | Inspirations in Creations</title>
</head>
    <body>
        <div class="content">
            <div class="main-content">
                <div class="logo__container">
                    <img class="logo" src="./assets/logo.svg" alt="">
                </div>
                <div class="message__container">
                    <div class="message__quotes">
                        <span class="message__quote">
                            “There are a lot of knowledge we can get from reading a book. 
                            It must not stay on our bookshelves. We must share the knowledge!”
                        </span>
                    </div>
                    <div class="message__question">
                        <span class="message__question--text">
                            Any of this has a meaning  to you?
                        </span>
                    </div>
                    <div class="message__connect">
                        <a class="message__connect--action" href="">Connect with us</a>
                        <div class="message__connect--links">
                            <a href="https://www.facebook.com/" target="_blank"><span><i class="fa fa-facebook"></i></span></a>
                            <a href="https://twitter.com/tenninetyfive" target="_blank"><span><i class="fa fa-twitter"></i></span></a>
                            <a href="https://www.instagram.com/tenninetyfive_" target="_blank"><span><i class="fa fa-instagram"></i></span></a>
                        </div>      
                    </div>
                </div>
                <div class="info__container">
                    <div class="info__profile">
                            <img class="info__profile--image" src="./assets/melo_x1.png" alt="Carmelo">
                            <div class="info__profile--who">
                                <span class="info__profile--name">Carmelo</span>
                                <span class="info__profile--title">Founder</span>
                            </div>
                    </div>
                    <div class="info__profile">
                            <img class="info__profile--image" src="./assets/cha_x1.png" alt="Cha">
                            <div class="info__profile--who">
                                <span class="info__profile--name">Cha</span>
                                <span class="info__profile--title">Co-Founder</span>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
